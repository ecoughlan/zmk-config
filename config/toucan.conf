# Toucan keyboard configuration

# Enable pointing device support (Cirque trackpad on right half)
CONFIG_ZMK_POINTING=y

# USB settings (primary connection method)
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_PRODUCT="Toucan Keyboard"

# Bluetooth settings (enabled but USB preferred)
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Deep sleep after 30 minutes of inactivity
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Enable mouse key press behavior
CONFIG_ZMK_MOUSE=y

# ZMK Studio support (runtime keymap editing)
CONFIG_ZMK_STUDIO_LOCKING=n
